<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Responsive Registration Form</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="form-title">Solicite um Orçamento</h1>
      <form action="#">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="fullName">Nome Completo</label>
            <input type="text"
                    id="fullName"
                    name="fullName"
                    placeholder="Nome e Sobrenome
                    "/>
          </div>
          <div class="user-input-box">
            <label for="username">E-mail</label>
            <input type="text"
                    id="username"
                    name="username"
                    placeholder="E-mail atualizado"/>
          </div>
          <div class="user-input-box">
            <label for="email">Endereço de Retirada</label>
            <input type="email"
                    id="email"
                    name="email"
                    placeholder="Exemplo: Av. Itaberaba, 81, Freg. do Ó, SP"/>
          </div>
          <div class="user-input-box">
            <label for="phoneNumber">Endereço de Entrega</label>
            <input type="text"
                    id="phoneNumber"
                    name="phoneNumber"
                    placeholder="Exemplo: Av. Itaberaba, 81, Freg. do Ó, S"/>
          </div>
          <div class="user-input-box">
            <label for="password">Data</label>
            <input type="date"
                    id="password"
                    name="password"
                    placeholder=""/>
          </div>
          <div class="user-input-box">
            <label for="confirmPassword">Telefone</label>
            <input type="number"
                    id="confirmPassword"
                    name="confirmPassword"
                    placeholder="Telefone para contato"/>
          </div>
        </div>
        <div class="gender-details-box">
          <span class="gender-title">Selecione o Tipo de Imóvel para Retirada</span>
          <br/><br/>
            <input list="browsers" name="browser" id="browser">
            <datalist id="browsers">
              
              <option value=" &emsp; Casa Com Escadas">
              <option value=" &emsp; Casa Sem Escadas">
              <option value=" &emsp; Prédio Residencial Sem Elevador">
              <option value=" &emsp; Prédio Residencial Com Elevador">
              <option value=" &emsp; Guarda Moveis">
              <option value=" &emsp; Prédio Comercial Sem Elevador">
              <option value=" &emsp; Prédio Comercial Com Elevador">
              <option value=" &emsp; Galpão">
              <option value=" &emsp; Trasportadora">
              <option value=" &emsp; Loja">
              <option value=" &emsp; Shopping"></option>

            </datalist>
          </div>

          <br/>

          <div class="gender-details-box">
            <span class="gender-title">Selecione o Tipo de Imóvel para Entrega</span>
            <br/><br/>
              <input list="browsers" name="browser" id="browser2">
              <datalist id="browsers2">
                
                <option value=" &emsp; Casa Com Escadas">
                <option value=" &emsp; Casa Sem Escadas">
                <option value=" &emsp; Prédio Residencial Sem Elevador">
                <option value=" &emsp; Prédio Residencial Com Elevador">
                <option value=" &emsp; Guarda Moveis">
                <option value=" &emsp; Prédio Comercial Sem Elevador">
                <option value=" &emsp; Prédio Comercial Com Elevador">
                <option value=" &emsp; Galpão">
                <option value=" &emsp; Trasportadora">
                <option value=" &emsp; Loja">
                <option value=" &emsp; Shopping"></option>
  
              </datalist>
            </div>
          
          <div class="form-submit-btn">
            <input type="submit" value="Register">
          </div>
        </div>



      </form>
    </div>
  </body>
</html>
